<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Drag'n'Drop</title>
  </head>
  <body>
    <section class="main">
      <article class="zone">
        <svg height="100%" width="100%"></svg>
        <div class="zone-1" data-zone="1"></div>
        <div class="zone-2 data" data-zone="2">
          <div class="point"></div>
          <!-- <input type="text" /> -->
          <div class="data-signal_block">
            <select class="data-signal_select" name="" id="">
              <option value=""></option>
              <option value="1">Нагрузка руды</option>
              <option value="2">Расход воды</option>
              <option value="3">ПЛОТН-МД38</option>
            </select>
            <input class="data-signal_input" type="text" />
          </div>
        </div>
        <div class="zone-3" data-zone="3"></div>
        <div class="zone-4" data-zone="4"></div>
      </article>
      <aside class="shelf">
        <div class="shelf-1">
          <div class="dragItem" data-item="1" data-zone="1" draggable="true">Конвейр + Вода</div>
          <div class="dragItem" data-item="2" data-zone="1" draggable="true" style="background-color: blue">МСЦ-8</div>
          <div class="dragItem" data-item="3" data-zone="1" draggable="true" style="background-color: green">
            ММС-1 Вода
          </div>
        </div>
        <div class="shelf-2">
          <div class="dragItem" data-item="4" data-zone="3" draggable="true"></div>
          <div class="dragItem" data-item="5" data-zone="3" draggable="true" style="background-color: blue"></div>
          <div class="dragItem" data-item="6" data-zone="3" draggable="true" style="background-color: green"></div>
        </div>
        <div class="shelf-3">
          <div class="dragItem" data-item="7" data-zone="4" draggable="true"></div>
          <div class="dragItem" data-item="8" data-zone="4" draggable="true" style="background-color: blue"></div>
          <div class="dragItem" data-item="9" data-zone="4" draggable="true" style="background-color: green"></div>
        </div>
        <!-- <div class="dragItem" id="dragItem-1" data-zone="1" draggable="true"></div>
        <div class="dragItem" id="dragItem-2" data-zone="2" draggable="true"></div>
        <div class="dragItem" id="dragItem-3" data-zone="3" draggable="true"></div> -->
      </aside>
    </section>

    <script src="script.js"></script>
  </body>
</html>
