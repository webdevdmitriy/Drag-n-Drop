<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Drag'n'Drop</title>
  </head>
  <body>
    <section class="main">
      <article class="zone">
        <svg height="100%" width="100%"></svg>
        <div class="zone-1" data-zone="1"></div>
        <div class="zone-2" data-zone="2"></div>
        <div class="zone-3" data-zone="3"></div>
      </article>
      <aside class="shelf">
        <div class="shelf-1">
          <div class="dragItem" data-item="1" data-zone="1" draggable="true"></div>
          <div class="dragItem" data-item="2" data-zone="1" draggable="true" style="background-color: blue"></div>
          <div class="dragItem" data-item="3" data-zone="1" draggable="true" style="background-color: red"></div>
        </div>
        <div class="shelf-2">
          <div class="dragItem" data-item="4" data-zone="2" draggable="true"></div>
          <div class="dragItem" data-item="5" data-zone="2" draggable="true" style="background-color: blue"></div>
          <div class="dragItem" data-item="6" data-zone="2" draggable="true" style="background-color: red"></div>
        </div>
        <div class="shelf-3">
          <div class="dragItem" data-item="7" data-zone="3" draggable="true"></div>
          <div class="dragItem" data-item="8" data-zone="3" draggable="true" style="background-color: blue"></div>
          <div class="dragItem" data-item="9" data-zone="3" draggable="true" style="background-color: red"></div>
        </div>
        <!-- <div class="dragItem" id="dragItem-1" data-zone="1" draggable="true"></div>
        <div class="dragItem" id="dragItem-2" data-zone="2" draggable="true"></div>
        <div class="dragItem" id="dragItem-3" data-zone="3" draggable="true"></div> -->
      </aside>
    </section>

    <script src="script.js"></script>
  </body>
</html>
