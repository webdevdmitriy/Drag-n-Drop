<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Drag'n'Drop</title>
  </head>
  <body>
    <section class="main">
      <article class="zone">
        <svg height="100%" width="100%">
          <line
            x1="0"
            y1="0"
            x2="0"
            y2="0"
            style="stroke: rgb(255, 0, 0); stroke-width: 2"
          />
        </svg>
      </article>
      <aside class="shelf">
        <div class="block" id="block-1" draggable="true"></div>
        <div class="block" id="block-2" draggable="true"></div>
        <div class="block" id="block-3" draggable="true"></div>
      </aside>
    </section>

    <script src="script.js"></script>
  </body>
</html>
